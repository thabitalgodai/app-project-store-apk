<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="نظام المصادقة الآمن">
    <title>نظام الدخول الآمن</title>
    <link rel="stylesheet" href="css/Password_swb.css">
    
</head>
<body>
    <div class="login-container">
        <h2>الدخول الآمن</h2>
        <div class="form-group">
            <input 
                type="text" 
                id="username" 
                placeholder="اسم المستخدم"
                autocomplete="username"
                required
            >
        </div>
        <div class="form-group">
            <input 
                type="password" 
                id="password" 
                placeholder="كلمة المرور"
                autocomplete="current-password"
                required
                minlength="8"
            >
        </div>
        <button type="button" id="login-btn">الدخول للنظام</button>
        <p class="error-msg" id="error-msg"></p>
    </div>
    <script src="js/Password_swb.js"></script>
</body>
</html>
