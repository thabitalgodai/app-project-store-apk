<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>منصة رفع التطبيقات</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link rel="stylesheet" href="upload.css">
        
</head>
<body>
    <div class="container">
        <h1>رفع تطبيق جديد</h1>
        <div class="header-section">
            <div class="icon-preview" id="iconPreviewContainer" onclick="document.getElementById('appIcon').click()">
                <input type="file" id="appIcon" accept="image/*" hidden>
                <img id="iconPreview" alt="">
            </div>
            <div style="flex: 1;">
                <input type="text" id="appTitle" class="app-title-input" placeholder="اسم التطبيق" required>
                <input type="text" id="appSize" class="app-title-input" placeholder="حجم التطبيق" readonly style="margin-top: 0.5rem;">
            </div>
        </div>

        <form id="uploadForm">
            <div class="form-group">
                <label>الوصف:</label>
                <textarea id="appDescription" class="app-title-input" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <label>نوع التطبيق:</label>
                <select id="appType" class="type-selector" required>
                    <option value="apk">APK</option>
                    <option value="swb">SWB</option>
                </select>
            </div>

            <div class="form-group">
                <label>صور الشرح (3 صور بالضبط):</label>
                <input type="file" id="screenshots" accept="image/*" multiple hidden>
                <div class="screenshots-container" id="screenshotsGrid"></div>
                <button type="button" class="file-upload-btn" onclick="document.getElementById('screenshots').click()">
                    <i class="material-icons-round">add_photo_alternate</i>
                    اختر الصور
                </button>
            </div>

            <div class="form-group">
                <label>طريقة الرفع:</label>
                <div class="upload-options">
                    <div class="option-card" onclick="handleFileOption('file')">
                        <i class="material-icons-round">attach_file</i>
                        رفع ملف
                    </div>
                    <div class="option-card" onclick="handleFileOption('link')">
                        <i class="material-icons-round">link</i>
                        رفع عبر الرابط
                    </div>
                </div>

                <div id="fileUploadSection" class="hidden">
                    <input type="file" id="appFile" accept=".apk,.swb" hidden>
                    <button type="button" class="file-upload-btn" onclick="document.getElementById('appFile').click()">
                        اختر ملف التطبيق
                    </button>
                </div>

                <div id="linkUploadSection" class="hidden">
                    <input type="url" id="appLink" class="app-title-input" placeholder="رابط التطبيق (مثال: https://example.com/app.apk)">
                </div>
            </div>

            <div class="progress-bar">
                <div class="progress" id="progressBar"></div>
            </div>
            <div id="uploadStatus" style="display: none; text-align: center; padding: 20px;">
    <p style="margin-bottom: 10px; font-weight: bold;">جاري الرفع...</p>
    <div class="loader"></div>
    <div style="margin-top: 15px;">
        <div id="progressBar" style="width: 0%; height: 8px; background: #4CAF50; transition: 0.3s;"></div>
        <span id="progressText" style="display: block; margin-bottom: 10px;">0%</span>
    </div>
</div>

<div id="successModal" class="modal" style="display: none;">
    <div class="modal-content">
        <h3 style="color: #4CAF50;">✅ تم الرفع بنجاح!</h3>
        <p>سيتم مراجعة التطبيق قبل النشر</p>
        <button onclick="closeModal()" style="background: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">موافق</button>
    </div>
</div>

            <button type="submit" class="submit-btn">
                <i class="material-icons-round">cloud_upload</i>
                رفع التطبيق
            </button>

            <div class="alert" id="alert"></div>
        </form>
    </div>
    <footer>
    تصميم وبرمجه ثابت الذعمري 
    لتواصل 
    736091318/771846811
  </footer>
 <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="firebase-config.js"></script>
<script src="upload.js"></script>
    
</body>
</html>
